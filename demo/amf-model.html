<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>api-url-params-editor demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../shadycss/apply-shim.html">
  <link rel="import" href="../../polymer/lib/elements/custom-style.html">
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../paper-styles/shadow.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
  <link rel="import" href="../../paper-item/paper-item.html">
  <link rel="import" href="../../paper-listbox/paper-listbox.html">
  <link rel="import" href="../../raml-aware/raml-aware.html">
  <link rel="import" href="../../api-view-model-transformer/api-view-model-transformer.html">
  <link rel="import" href="../../neon-animation/web-animations.html">
  <link rel="import" href="../../api-navigation/api-navigation.html">
  <link rel="import" href="../../api-url-data-model/api-url-data-model.html">
  <link rel="import" href="../../arc-electron-default-theme/arc-electron-default-theme.html">
  <link rel="import" href="../api-url-params-editor.html">
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    html,
    body {
      background-color: #e5e5e5;
      margin: 0;
      padding: 0;
    }

    main {
      @apply --layout-horizontal;
      margin-right: 20px;
    }

    nav {
      width: 256px;
    }

    header {
      padding: 12px 24px;
      background-color: #C5E1A5;
      @apply --layout-horizontal;
      @apply --layout-center;
      --iron-icon-fill-color: #3E2723;
      --paper-input-container-focus-color: #33691E;
      --paper-input-container-label: {
        color: #3E2723;
      };
    }

    .content {
      @apply --layout-flex;
      max-width: 700px;
    }

    .card {
      @apply --shadow-elevation-4dp;
      padding: 20px;
      margin: 20px;
      box-sizing: border-box;
      background-color: #fff;
    }

    h1 {
      @apply --paper-font-headline;
    }

    h2 {
      @apply --paper-font-title;
    }

    h3 {
      @apply --paper-font-subhead;
    }

    output {
      white-space: pre-wrap;
      @apply --paper-font-code1;
      font-size: 16px;
      display: block;
    }
    </style>
  </custom-style>
</head>
<body>
  <dom-bind id="demo">
    <template is="dom-bind">
      <raml-aware raml="{{amfModel}}" scope="api-console"></raml-aware>
      <api-url-data-model
        aware="api-console"
        base-uri="[[baseUri]]"
        selected="[[selected]]"
        path-model="{{pathModel}}"
        query-model="{{queryModel}}"></api-url-data-model>
      <header>
        <paper-dropdown-menu label="Select demo API">
          <paper-listbox slot="dropdown-content" id="apisList" on-selected-changed="_apiChanged">
            <paper-item data-src="demo-api.json">ARC demo api</paper-item>
            <paper-item data-src="demo-api-compact.json">ARC demo api - compact model</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
      </header>
      <main role="main">
        <nav>
          <api-navigation amf-model="[[amfModel]]" endpoints-opened></api-navigation>
        </nav>

        <template is="dom-if" if="[[!hasData]]">
          <section class="intro">
            <p class="usage-info">Select a HTTP method in the navigation</p>
          </section>
        </template>

        <template is="dom-if" if="[[hasData]]">
          <section class="content">
            <div class="card" role="main">
              <api-url-params-editor
                uri-model="{{pathModel}}"
                query-model="{{queryModel}}"
                narrow="[[narrow]]"
                allow-custom="[[allowCustom]]"
                invalid="{{paramsInvalid}}"
                no-docs="[[noDocs]]"
                on-query-value-changed="_queryValueChanged"
                on-uri-value-changed="_uriValueChanged"></api-url-params-editor>
            </div>

            <div class="log card">
              <h3>Output</h3>
              <p>Element produces <code>queryValue</code>, <code>uriValue</code> properties and dispatches change events.</p>
              <h3>Query parametrs</h3>
              <output>[[queryValueString]]</output>
              <h3>URI parametrs</h3>
              <output>[[uriValueString]]</output>
            </div>

            <div class="log card">
              <h3>Events log</h3>
              <div>
                <paper-button raised on-tap="clearEventsLog">Clear log</paper-button><br/>
                <output>[[eventsLog]]</output>
              </div>
            </div>
          </section>
        </template>
      </main>
    </template>
  </dom-bind>
  <script>
  (function(app) {
    app._load = function() {
      document.getElementById('apisList').selected = 0;
    };

    app._loadFile = function(file) {
      app.selected = undefined;
      app.amfModel = undefined;
      fetch('./' + file)
      .then((response) => response.json())
      .then((data) => {
        app.amfModel = data;
      });
    };

    app._apiChanged = function(e) {
      const file = e.target.selectedItem.dataset.src;
      app._loadFile(file);
    };

    app._navChanged = function(e) {
      const type = e.detail.type;
      if (type === 'method') {
        app.setData(e.detail.selected);
        app.hasData = true;
      } else {
        app.security = undefined;
        app.hasData = false;
      }
    };

    app.setData = function(selected) {
      app.selected = selected;
    };

    app._computeApiParams = function(apiPrams) {
      if (!apiPrams) {
        return 'none';
      }
      return JSON.stringify(apiPrams, null, 1);
    };

    app._queryValueChanged = function(e) {
      let queryValue = e.detail.value;
      let result;
      if (queryValue) {
        result = JSON.stringify(queryValue);
      } else {
        result = '';
      }
      app.set('queryValueString', result);
    };

    app._uriValueChanged = function(e) {
      let uriValue = e.detail.value;
      let result;
      if (uriValue) {
        result = JSON.stringify(uriValue);
      } else {
        result = '';
      }
      app.set('uriValueString', result);
    };

    app._logEvent = function(type, name, value) {
      let log = '[' + new Date().toGMTString() + ']: ';
      log += type + ' model changed: ' + name + '=' + value + '\n';
      let scopelog = app.eventsLog;
      if (!scopelog) {
        scopelog = '';
      }
      scopelog += log;
      app.eventsLog = scopelog;
    };

    app.clearEventsLog = function() {
      app.eventsLog = '';
    };
    window.addEventListener('uri-parameter-changed', (e) => {
      app._logEvent('Uri', e.detail.name, e.detail.value);
    });
    window.addEventListener('query-parameter-changed', (e) => {
      app._logEvent('Query', e.detail.name, e.detail.value);
    });
    window.addEventListener('WebComponentsReady', app._load);
    window.addEventListener('api-navigation-selection-changed', app._navChanged);
  })(document.getElementById('demo'));
  </script>
</body>
</html>
